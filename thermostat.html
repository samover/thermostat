<!doctype html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel='stylesheet' href='css/app.css'>
    <script src='src/thermostat.js'></script>
    <script src='src/jquery.js'></script>
    <script src='src/application.js'></script>
  </head>

  <body>
    <div id='thermostat'>

      <div id='display'>
        <p id='showTemperature'></p>
        <p>Powersaving: <span id='isPowerSaving'></span></p>
        <div id="openWeatherData">
        <p id="location"></p>
        <p id="temperature"></p>
        <p id="windSpeed"></p>
        <p id="weatherDescription"></p>
        <p id="icon"></p>
        </div>
      </div>

      <button id='up'>Up</button>
      <button id='down'>Down</button>
      <button id='turnPowerSavingOff'>Powersaving Off</button>
      <button id='turnPowerSavingOn'>Powersaving On</button>
      <button id='reset'>Reset</button>
      <form id='fetchLocation' action=''>
        <input type='text' name='city' id='city'>
        <input type='text' name='country' id='country'>
        <input type='submit' value='Search'>
        </form>
    </div>
  </body>
</html>
