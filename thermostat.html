<!doctype html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel='stylesheet' href='css/app.css'>
    <script src='src/thermostat.js'></script>
    <script src='src/jquery.js'></script>
    <script src='src/application.js'></script>
  </head>

  <body>
    <div id='thermostat'>
      <div id='display'>
        <p id='showTemperature'></p>
        <p>Powersaving: <span id='isPowerSaving'></span></p>
      </div>

      <button id='up'>Up</button>
      <button id='down'>Down</button>
      <button id='turnPowerSavingOff'>Powersaving Off</button>
      <button id='turnPowerSavingOn'>Powersaving On</button>
      <button id='reset'>Reset</button>

    </div>
  </body>
</html>
